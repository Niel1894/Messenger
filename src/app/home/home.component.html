<div id="homeContainer">
  <div class="whiteBorderGlassBox">
    <div class="homeHeadContainer">
      <div class="row">
        <div class="col-md-auto">
          <div class="avatarFrameonline">
            <img src="assets/img/generic_avatar.png" id="homeAvatarPicture" />
          </div>
        </div>
        <div class="col">
          <b>Niel</b>
          <div>
            <span>Online</span>
            <br />
            <span>< Escribe un Mensaje Personal></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="whiteContainerPadded">
    <div class="row">
      <div class="col">
        <input
          type="text"
          class="form-control"
          placeholder="Buscar Amigo"
          [(ngModel)]="query"
        />
      </div>
      <div class="col-md-auto">
        <img src="assets/img/logo_live_add.png" class="icon" />
      </div>
    </div>
    <hr />
    <b>Amigos ({{ friends.length }})</b>
    <ng-container *ngFor="let user of friends | search: query; index as i">
      <div *ngIf="user.friend">
        <a routerLink="/conversation/{{ user.uid }}">
          <img src="assets/img/logo_live_online.png" class="icon" />
          <b>{{ user.nick }}</b> -
          {{ user.subnick || "No tienes subnick" }}
          <small>{{ user.email }}</small>
        </a>
        <img
          class="icon-status"
          id="img_status"
          src="../../assets/img/logo_live_{{ user.status }}.png"
        />
      </div>
    </ng-container>
    <br />
    <b>No Agregados</b>
    <ng-container *ngFor="let user of friends | search: query; index as i">
      <div *ngIf="!user.friend">
        <a routerLink="/conversation/{{ user.uid }}">
          {{ user.nick }} - {{ user.email }}
        </a>
        <img
          class="icon-status"
          id="img_status"
          src="../../assets/img/logo_live_{{ user.status }}.png"
        />
      </div>
    </ng-container>
  </div>
</div>
