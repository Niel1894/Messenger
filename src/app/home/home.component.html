<input type="text" placeholder="Buscar Amigo" [(ngModel)]="query">
<br>
<br>
<b>Amigos</b>
<ng-container *ngFor="let user of friends | search: query; index as i">
    <div *ngIf="user.friend">     
        <a routerLink="/conversation/{{user.uid}}">
            {{i+1}}. {{user.nick}} - {{user.email}}
        </a>
        <img class="icon-status" id="img_status" src="../../assets/img/logo_live_{{user.status}}.png">
    </div>
</ng-container>
<br>
<b>No Agregados</b>
<ng-container *ngFor="let user of friends; index as i">
    <div *ngIf="!user.friend">
        <a routerLink="/conversation/{{user.uid}}">
            {{i+1}}. {{user.nick}} - {{user.email}}
        </a>      
        <img class="icon-status" id="img_status" src="../../assets/img/logo_live_{{user.status}}.png">
    </div>
</ng-container>
