<div class="loginContainer">
    <div class="container">
        <div class="row justify-content-md-center">
            <div>
                <div class="col-mod-center">
                    <div class="avatarFrameOffline marto15 marbo15">
                        <img id="img_perfil" src="assets/img/generic_avatar.png" alt="Imagen de Perfil" class="avatarImage img-fluid">
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-6">
                <div class="center">
                    <h3>Iniciar Sesión</h3>
                </div>
                <div class="borderContainer center">
                    <input id="text_box" class="form-control" type="email" placeholder="Ingrese email" >
                    <input id="text_box" class="form-control my-3" type="password" placeholder="Ingrese contraseña" >
                    <input id="text_box" *ngIf="operation == 'register'" class="form-control" type="text" placeholder="Ingrese nickname" >
                </div>
                <div class="center">
                    <a id="button_login_register" *ngIf="operation == 'login'"class="btn btn-primary mr-1 mt-3" >Iniciar Sesión</a>
                    <p *ngIf="operation == 'login'">No tienes cuenta?<a (click)="operation = 'register'"> Registrate</a></p>
                    <a id="button_login_register" *ngIf="operation == 'register'" class="btn btn-primary ml-1 mt-3" >Registrarme</a>
                    <p *ngIf="operation == 'register'">Ya tienes una cuenta? Has<a (click)="operation = 'login'"> Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
